<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraser Dashboard Launcher</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.5; }
      .card { max-width: 760px; border: 1px solid #ddd; border-radius: 10px; padding: 20px; }
      code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
      a { color: #0b57d0; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Top 3 Feedback by Mall</h1>
      <p>If you see this page, the app entrypoint is working.</p>
      <p>
        Start the backend server with <code>npm start</code>, then open
        <a href="/">http://localhost:3000/</a>.
      </p>
      <p>
        If you are using a static file server, open
        <a href="public/index.html">public/index.html</a>.
      </p>
    </div>
  </body>
</html>
